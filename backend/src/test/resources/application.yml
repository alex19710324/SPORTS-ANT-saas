server:
  port: 0

spring:
  application:
    name: sports-ant-saas-backend-test

  datasource:
    # Use in-memory H2 database for tests
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: password
    
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

logging:
  level:
    root: INFO
    "[com.sportsant.saas]": DEBUG

sports:
  ant:
    app:
      jwtSecret: testSecretKeyThatShouldBeVeryLongAndSecure1234567890
      jwtExpirationMs: 86400000
