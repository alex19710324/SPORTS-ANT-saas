server:
  port: 8080

spring:
  application:
    name: sports-ant-saas-backend

  # Default to H2 for easy start-up without external DB
  datasource:
    # Use file-based H2 database for persistence
    url: jdbc:h2:file:./data/sports_ant_db;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
    driverClassName: org.h2.Driver
    username: sa
    password: password
    
  # MySQL Configuration (Uncomment and configure when ready)
  # datasource:
  #   url: jdbc:mysql://localhost:3306/sports_ant_db?useSSL=false&serverTimezone=UTC
  #   username: root
  #   password: your_password
  #   driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    # database-platform: org.hibernate.dialect.MySQL8Dialect # For MySQL
    hibernate:
      ddl-auto: update # Automatically update schema
    show-sql: true

logging:
  level:
    root: INFO
    "[com.sportsant.saas]": DEBUG

sports:
  ant:
    app:
      jwtSecret: sportsAntSaasSecretKeyThatShouldBeVeryLongAndSecure1234567890
      jwtExpirationMs: 86400000
